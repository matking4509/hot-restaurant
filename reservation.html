<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
        <hr class="text-center">
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span
                        class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href="/reserve"><button type="button" class="btn btn-lg btn-default"><span
                        class="glyphicon glyphicon-home"></span></button></a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueID">
                        </div>

                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
    </footer>
</body>

</html>
