<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waiting List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
        <hr class="text-center">
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>
        <div class="text-center">
            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                        class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
            <a href="/reserve"><button type="button" class="btn btn-lg btn-default"><span
                        class="glyphicon glyphicon-home"></span></button></a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <!-- Current Tables in Use -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="tableSection">
                    <div class="well" id="reserved">
                        <h2><span class="label label-primary" id="seatNumber"></span> <span id="reseredName"></span></h2>
                    </div>
                </div>
            </div>

            <!-- Waiting List Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitlistSection">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
